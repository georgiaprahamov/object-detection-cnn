<!DOCTYPE html>
<html lang="bg" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>햦햩쮏웷왏쫧쟳 향햟 햟향쮏햫햟쒫썛쫧 햫햟 쮏쐃왏쥄햦</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      border-color: #0d6efd;
      background-color: #e9ecef;
    }
    .upload-area.highlight {
      border-color: #28a745;
      background-color: #f1fdf3;
    }
    .hidden {
      display: none;
    }
    .result-image {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    :root[data-bs-theme="dark"] .upload-area {
      background-color: #1f1f1f;
      border-color: #4a90e2;
      color: #ccc;
    }
    :root[data-bs-theme="dark"] .upload-area:hover {
      background-color: #2c2c2c;
    }
    :root[data-bs-theme="dark"] .upload-area.highlight {
      background-color: #243b2c;
      border-color: #28a745;
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button class="btn btn-secondary" id="theme-toggle">햐쒫왐햩햟/햑혥햪햫햟 혝햣햪햟</button>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">먫썛쮏햫햟쒫썛쫧 햫햟 쮏쐃왏쥄햦</h3>
          </div>
          <div class="card-body">
            <p class="card-text">햌햟혢햣혝햣 햦향쮏쐄햟햤햣햫햦햣, 향햟 햢햟 햟향쮏햫햟햣혝햣 쮏쐃왏쥄햦혝햣.</p>

            <form action="/" method="post" enctype="multipart/form-data" id="upload-form">
              <div class="upload-area" id="drop-area">
                <p>햩혥향햫햣혝햣 햦햩햦 혞혜햫햣혝햣 햦향쮏쐄햟햤햣햫햦햣 혝혞햨 햨햟혝 햨햩햦햨햫햣혝햣 햫햟 햠혞혝쮏쫧</p>
                <input type="file" name="file" id="file-input" class="hidden" accept=".jpg,.jpeg,.png" />
                <button type="button" class="btn btn-outline-primary" id="select-button">햊향햠햣햣혝햣 햦향쮏쐄햟햤햣햫햦햣</button>
                <p class="mt-2"><small>쮏얧얨궴햤햟햫햦 혟쮐햪햟혝햦: JPG, JPEG, PNG</small></p>
                <div id="file-name" class="mt-2"></div>
              </div>

              <div class="text-center mt-3">
                <button type="submit" class="btn btn-success" id="upload-button" disabled>游 먫썛쮏햫햟햧 쮏쐃왏쥄햦</button>
              </div>
            </form>

            {% if has_result %}
            <div class="result-container mt-4">
              <h4 class="mb-3">먫왏혞햩혝햟혝햦 쮐 햟향쮏햫햟쒫썛쫧왐:</h4>
              <img src="{{ result_image }}" alt="먫왏혞햩혝햟혝 쮐 햟향쮏햫햟쒫썛쫧왐" class="result-image"/>
              <div class="text-center mt-3">
                <a href="/" class="btn btn-outline-secondary">뤯쐄햟햠쮐햦 햢혞햡 햦향쮏쐄햟햤햣햫햦햣</a>
              </div>
            </div>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    먫썛햟햠쮐햣햫 쮐 <a href="https://github.com/georgiaprahamov" target="_blank">georgiaprahamov</a> |
    &copy; 2025
  </footer>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const selectButton = document.getElementById('select-button');
    const fileName = document.getElementById('file-name');
    const uploadButton = document.getElementById('upload-button');

    selectButton.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        displayFileName(fileInput.files[0]);
        uploadButton.disabled = false;
      }
    });

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => dropArea.addEventListener(eventName, () => {
      dropArea.classList.add('highlight');
    }, false));

    ['dragleave', 'drop'].forEach(eventName => dropArea.addEventListener(eventName, () => {
      dropArea.classList.remove('highlight');
    }, false));

    dropArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length > 0) {
        fileInput.files = files;
        displayFileName(files[0]);
        uploadButton.disabled = false;
      }
    }

    function displayFileName(file) {
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
      if (validTypes.includes(file.type)) {
        fileName.textContent = `햊향햠햟햫: ${file.name}`;
        fileName.className = 'text-success';
      } else {
        fileName.textContent = `햏햣쒫썛햦햢햣햫 혝햦 혟햟햧햩: ${file.name}`;
        fileName.className = 'text-danger';
        uploadButton.disabled = true;
      }
    }

    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-bs-theme', savedTheme);
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-bs-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

</body>
</html>
